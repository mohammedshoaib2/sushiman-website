<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sushiman</title>
    <link rel="icon" href="./assets/sushi-11.png" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header__nav-bar">
        <div class="header__logo">
          <p>SUSHIMAN</p>
          <div class="header__overlay"></div>
        </div>
        <ul class="header__menu-list">
          <li>MENU</li>
          <li>FOOD</li>
          <li>SERVICES</li>
          <li>ABOUT US</li>
          <img
            src="./assets/search.svg"
            alt="search"
            class="header__search-img"
          />
        </ul>
      </nav>
    </header>

    <section class="hero">
      <div class="hero__image">
        <img src="./assets/sushi-1.png" alt="sushi" />

        <h2>
          日 <br />
          本 <br />
          食 <br />
        </h2>
        <div class="hero__overlay"></div>
      </div>
      <div class="hero-content">
        <div class="hero-conttent__info">
          <h1>Feel the taste of Japanese foods</h1>
          <p>
            Feel the taste of the most popular Japanese foods from anywhere and
            anytime.
          </p>

          <div class="hero-content__buttons">
            <button class="hero-content__order-button">Order Now</button>
            <button class="hero-content__how-to-order-button">
              <img src="./assets/play-circle.svg" alt="" /> How to Order
            </button>
          </div>
        </div>
        <div class="hero-content__testimonial">
          <div class="hero-content__customers">
            <h4>24k<span>+</span></h4>
            <p>Happy Customers</p>
          </div>

          <div class="hero-content__review">
            <img src="./assets/user.png" alt="user" />
            <p>
              “This is the best Japanese food delivery service that ever
              existed.”
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
